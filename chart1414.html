<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>발행사별 금액 흐름 차트</h1>
    <div id="chart"></div>

    <script>
        // b1414.json 파일에서 데이터를 가져오는 함수
        async function fetchData() {
            const response = await fetch('b1414.json'); // JSON 파일 경로
            const data = await response.json();
            return data;
        }

        // 데이터를 가져와서 차트를 그리는 함수
        async function renderChart() {
            const data = await fetchData();

            // 발행사별 데이터를 날짜별로 그룹화
            const seriesData = {};
            data.forEach(item => {
                const issuer = item.issuer;
                const date = item.time.split(" ")[0]; // 날짜 부분만 추출 (yyyy-mm-dd)

                if (!seriesData[issuer]) {
                    seriesData[issuer] = [];
                }
                
                // amount_usd_net_flow 값이 null이면 0으로 처리
                seriesData[issuer].push({
                    x: date,
                    y: item.amount_usd_net_flow !== null ? item.amount_usd_net_flow : 0
                });
            });

            // 시리즈 데이터를 발행사별로 정리
            const series = Object.keys(seriesData).map(issuer => ({
                name: issuer,
                data: seriesData[issuer]
            }));

            var options = {
                chart: {
                    type: 'line', // 선형 차트
                    height: 350
                },
                series: series, // 발행사별 데이터 시리즈
                xaxis: {
                    type: 'datetime', // x축을 날짜로 설정
                    title: {
                        text: '날짜'
                    }
                },
                yaxis: {
                    title: {
                        text: '금액 흐름(USD)'
                    },
                    labels: {
                        formatter: function (val) {
                            return val.toFixed(2) + " USD"; // y축 라벨 형식
                        }
                    }
                },
                title: {
                    text: '발행사별 금액 흐름 차트',
                    align: 'center'
                },
                legend: {
                    position: 'top'
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // 페이지 로드 시 차트를 렌더링
        renderChart();
    </script>
</body>
</html>
