<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>날짜별 발행사 금액 흐름</h1>
    <div id="chart"></div>

    <script>
        // b1414.json 파일에서 데이터를 가져오는 함수
        async function fetchData() {
            const response = await fetch('b1414.json');
            const data = await response.json();
            return data;
        }

        // 데이터를 가져와서 차트를 그리는 함수
        async function renderChart() {
            const data = await fetchData();

            // 날짜별 데이터 구조를 생성
            const seriesData = {};
            data.forEach(item => {
                const date = item.time.split(" ")[0]; // 날짜 부분만 추출 (yyyy-mm-dd)
                if (!seriesData[date]) {
                    seriesData[date] = [];
                }
                seriesData[date].push({
                    x: item.issuer,
                    y: item.amount_usd_net_flow !== null ? item.amount_usd_net_flow : 0
                });
            });

            // 날짜별로 시리즈 생성
            const series = Object.keys(seriesData).map(date => ({
                name: date,
                data: seriesData[date]
            }));

            var options = {
                chart: {
                    type: 'bar', // 막대 차트
                    height: 350,
                    stacked: true // 발행사별로 누적 표시
                },
                series: series,
                xaxis: {
                    title: {
                        text: '발행사'
                    }
                },
                yaxis: {
                    title: {
                        text: '금액 흐름(USD)'
                    },
                    labels: {
                        formatter: function (val) {
                            return val.toFixed(2) + " USD"; // y축 라벨 형식
                        }
                    }
                },
                title: {
                    text: '날짜별 발행사 금액 흐름',
                    align: 'center'
                },
                legend: {
                    position: 'top'
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // 페이지 로드 시 차트를 렌더링
        renderChart();
    </script>
</body>
</html>
