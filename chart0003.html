<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 비교</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body style="background-color: #000000;"> <!-- 페이지 배경을 검은색으로 설정 -->
    <div id="chart"></div>

    <script>
        // JSON 파일에서 데이터 가져오기
        fetch('b3.json') // JSON 파일 경로를 정확히 입력하세요
            .then(response => response.json())
            .then(data => {
                // halving 값에 따라 데이터 그룹화
                const groupedData = {};
                data.forEach(item => {
                    if (!groupedData[item.halving]) {
                        groupedData[item.halving] = [];
                    }
                    groupedData[item.halving].push(item);
                });

                // 각 그룹의 데이터를 days를 기준으로 오름차순 정렬
                Object.keys(groupedData).forEach(halving => {
                    groupedData[halving].sort((a, b) => a.days - b.days);
                });

                // 각 halving 그룹을 위한 시리즈 준비
                const series = Object.keys(groupedData).map(halving => {
                    return {
                        name: halving,
                        data: groupedData[halving].map(item => [item.days, item.indexed_performance])
                    };
                });

                // 차트 옵션 설정
                const options = {
                    chart: {
                        type: 'line',
                        height: 700,
                        zoom: {
                            enabled: false
                        },
                        toolbar: {
                            show: true
                        },
                        background: '#000000' // 차트 배경을 검은색으로 설정
                    },
                    series: series,
                    xaxis: {
                        type: 'numeric',
                        title: {
                            text: '날짜', // x축 제목을 "날짜"로 변경
                            style: { color: '#FFFFFF' }
                        },
                        labels: {
                            formatter: function(value) {
                                return Math.round(value);
                            },
                            style: { colors: '#FFFFFF' }
                        },
                        axisBorder: {
                            color: '#FFFFFF'
                        },
                        axisTicks: {
                            color: '#FFFFFF'
                        }
                    },
                    yaxis: {
                        title: {
                            text: '인덱스 성과', // y축 제목을 "인덱스 성과"로 변경
                            style: { color: '#FFFFFF' }
                        },
                        min: 0,
                        logarithmic: true,
                        labels: {
                            formatter: function(value) {
                                return value.toFixed(0);
                            },
                            style: { colors: '#FFFFFF' }
                        },
                        axisBorder: {
                            color: '#FFFFFF'
                        },
                        axisTicks: {
                            color: '#FFFFFF'
                        }
                    },
                    stroke: {
                        width: 2,
                        curve: 'smooth'
                    },
                    grid: {
                        borderColor: '#333333'
                    },
                    markers: {
                        size: 0
                    },
                    tooltip: {
                        theme: 'dark',
                        shared: true,
                        intersect: false,
                        x: {
                            show: true
                        },
                        y: {
                            formatter: function(value) {
                                return value.toFixed(2);
                            }
                        }
                    },
                    annotations: {
                        yaxis: [
                            {
                                y: 1000,
                                borderColor: '#FF0000',
                                label: {
                                    borderColor: '#FF0000',
                                    style: {
                                        color: '#fff',
                                        background: '#FF0000'
                                    },
                                    text: '1000 값 기준선'
                                }
                            }
                        ]
                    },
                    legend: {
                        position: 'top',
                        horizontalAlign: 'center',
                        labels: {
                            colors: '#FFFFFF'
                        }
                    }
                };

                // 차트 렌더링
                const chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            })
            .catch(error => {
                console.error('JSON 데이터를 불러오는 중 오류 발생:', error);
            });
    </script>
</body>
</html>
