<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <!-- <h1>BTC와 USD 잔액 비교 차트</h1> -->
    <div id="chart"></div>

    <script>
        // JSON 파일에서 데이터 로드
        fetch('b1.json')
        .then(response => response.json())
        .then(data => {
            // 날짜 데이터를 Date 객체로 변환하여 정렬
            data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // 날짜, BTC 잔액, USD 잔액을 배열로 분리
            let days = data.map(entry => entry.day);
            let btcBalances = data.map(entry => entry.BTC_Balance);
            let usdBalances = data.map(entry => entry.USD_Balance);

            var options = {
                chart: {
                    type: 'line',
                    height: 350,
                    background: '#000000', // 검은 배경 색 설정
                    toolbar: {
                        show: true,
                        tools: {
                            download: false
                        }
                    }
                },
                series: [{
                    name: 'BTC 잔액',
                    type: 'line',
                    data: btcBalances
                }, {
                    name: 'USD 잔액',
                    type: 'line',
                    data: usdBalances,
                    yaxis: 1
                }],
                xaxis: {
                    categories: days,
                    type: 'datetime',
                    labels: {
                        format: 'yyyy-MM-dd',
                        style: {
                            colors: '#FFFFFF' // x축 레이블 색상 흰색
                        }
                    }
                },
                yaxis: [{
                    title: {
                        text: 'BTC 잔액',
                        style: {
                            color: '#FFFFFF' // y축 제목 색상 흰색
                        }
                    },
                    min: Math.min(...btcBalances),
                    max: Math.max(...btcBalances),
                    labels: {
                        style: {
                            colors: '#FFFFFF' // y축 레이블 색상 흰색
                        }
                    }
                }, {
                    opposite: true,
                    title: {
                        text: 'USD 잔액',
                        style: {
                            color: '#FFFFFF' // y축 제목 색상 흰색
                        }
                    },
                    min: Math.min(...usdBalances),
                    max: Math.max(...usdBalances),
                    labels: {
                        style: {
                            colors: '#FFFFFF' // y축 레이블 색상 흰색
                        }
                    }
                }],
                tooltip: {
                    enabled: true,
                    shared: true,
                    intersect: false,
                    x: {
                        format: 'yyyy-MM-dd'
                    }
                },
                legend: {
                    labels: {
                        colors: '#FFFFFF' // 범례 텍스트 색상 흰색
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
