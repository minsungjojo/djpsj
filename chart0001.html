<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* 차트 배경을 검은색으로 설정 */
        body {
            background-color: #000000; /* 페이지 전체 배경을 검은색으로 설정 */
        }
        #chart {
            padding: 20px; /* 차트 주변 여백 */
            background-color: #000000; /* 차트 배경을 검은색으로 설정 */
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // JSON 파일에서 데이터 로드
        fetch('b1.json')
        .then(response => response.json())
        .then(data => {
            // 날짜 데이터를 Date 객체로 변환하여 정렬
            data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // 날짜, BTC 잔액, USD 잔액을 배열로 분리
            let days = data.map(entry => entry.day);
            let btcBalances = data.map(entry => entry.BTC_Balance);
            let usdBalances = data.map(entry => entry.USD_Balance);

            var options = {
                chart: {
                    type: 'line',
                    height: 525,
                    background: '#000000', // 차트 배경을 검은색으로 설정
                    toolbar: {
                        show: true,
                        tools: {
                            download: false
                        }
                    }
                },
                series: [{
                    name: 'BTC 잔액',
                    type: 'line',
                    data: btcBalances
                }, {
                    name: 'USD 잔액',
                    type: 'line',
                    data: usdBalances,
                    yaxis: 1
                }],
                xaxis: {
                    categories: days,
                    type: 'datetime',
                    labels: {
                        format: 'yyyy-MM-dd'
                    }
                },
                yaxis: [{
                    title: {
                        text: 'BTC 잔액'
                    },
                    min: Math.min(...btcBalances),
                    max: Math.max(...btcBalances),
                    labels: {
                        formatter: function (value) {
                            return value.toFixed(1); // 소수점 1자리까지 표시
                        }
                    }
                }, {
                    opposite: true,
                    title: {
                        text: 'USD 잔액'
                    },
                    min: Math.min(...usdBalances),
                    max: Math.max(...usdBalances),
                    labels: {
                        formatter: function (value) {
                            return value.toFixed(1); // 소수점 1자리까지 표시
                        }
                    }
                }],
                tooltip: {
                    enabled: true,
                    shared: true,
                    intersect: false,
                    x: {
                        format: 'yyyy-MM-dd'
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
