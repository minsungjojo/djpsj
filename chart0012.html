<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body style="background-color: #000;">
    <div id="chart" style="width: 95%; margin-left: 2%;"></div>

    <script>
        async function fetchData() {
            const response = await fetch('b12.json');
            const data = await response.json();
            return data;
        }

        async function renderChart() {
            const data = await fetchData();
            const filteredData = data.filter(item => item.amount_usd_net_flow !== null);
            const dateWiseData = {};
            filteredData.forEach(item => {
                const date = item.time.split(" ")[0];
                if (!dateWiseData[date]) {
                    dateWiseData[date] = item.amount_usd_net_flow;
                }
            });

            const seriesData = Object.keys(dateWiseData).map(date => ({
                x: date,
                y: dateWiseData[date]
            }));

            var options = {
                chart: {
                    type: 'bar',
                    height: 700,
                    width: '100%',
                    background: '#000',
                    toolbar: {
                        show: true
                    },
                    animations: {
                        enabled: false
                    }
                },
                grid: {
                    padding: {
                        left: 100  // 왼쪽 패딩을 100으로 늘려 제목과 라벨이 더 오른쪽으로 이동
                    }
                },
                series: [{
                    name: '금액 흐름(USD)',
                    data: seriesData
                }],
                colors: ['#ffffff'],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: '날짜',
                        offsetY: 20,
                        style: {
                            color: '#FFF',
                            fontSize: '40px'
                        }
                    },
                    labels: {
                        rotate: -45,
                        style: {
                            colors: '#FFF',
                            fontSize: '23px'
                        },
                        formatter: function(value) {
                            const date = new Date(value);
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            return `${year}-${month}-${day}`;
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: '금액 흐름(USD)',
                        offsetX: 20,  // y축 제목을 오른쪽으로 이동
                        style: {
                            color: '#FFF',
                            fontSize: '40px'
                        }
                    },
                    labels: {
                        formatter: function (val) {
                            return val.toFixed(2) + " USD";
                        },
                        style: {
                            colors: '#FFF',
                            fontSize: '23px'
                        },
                        align: 'left',  // 왼쪽 정렬
                        minWidth: 150   // 최소 너비 설정
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            position: 'top'
                        }
                    }
                },
                dataLabels: {
                    enabled: false
                },
                legend: {
                    show: false
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        renderChart();
    </script>
</body>
</html>
