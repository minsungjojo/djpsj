<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTX Inflow Outflow Breakdown</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function fetchData() {
            const response = await fetch('a1.json');
            const data = await response.json();

            const groupedData = {};
            data.forEach(entry => {
                const date = entry.time.split(' ')[0];
                if (!groupedData[date]) groupedData[date] = {};
                if (!groupedData[date][entry.symbol]) {
                    groupedData[date][entry.symbol] = 0;
                }
                groupedData[date][entry.symbol] += entry.eth_amount_usd;
            });

            const categories = Object.keys(groupedData).sort();
            const seriesData = {};

            for (const date in groupedData) {
                for (const symbol in groupedData[date]) {
                    if (!seriesData[symbol]) seriesData[symbol] = [];
                    seriesData[symbol].push(groupedData[date][symbol]);
                }
            }

            const series = Object.keys(seriesData).map(symbol => ({
                name: symbol,
                data: seriesData[symbol]
            }));

            const options = {
                chart: {
                    type: 'bar',
                    stacked: true,
                    height: 500
                },
                series: series,
                xaxis: {
                    categories: categories
                },
                title: {
                    text: 'FTX Inflow Outflow Breakdown Before Going Bankrupt'
                },
                yaxis: {
                    labels: {
                        formatter: function (val) {
                            return val.toLocaleString();
                        }
                    },
                    title: {
                        text: 'USD Amount'
                    },
                    min: function (min) {
                        return min < -20000000 ? min : -20000000;  // 과도한 음수 방지
                    }
                },
                legend: {
                    position: 'right'
                },
                dataLabels: {
                    enabled: false  // 바 안의 숫자 제거
                },
                plotOptions: {
                    bar: {
                        distributed: false,
                        borderRadiusApplication: 'end',
                        borderRadius: 5,
                        horizontal: false,
                        barHeight: '90%'
                    }
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return val.toLocaleString() + " USD";
                        }
                    }
                }
            };

            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        fetchData();
    </script>
</body>
</html>
