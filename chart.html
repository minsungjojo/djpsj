<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexChart 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div id="chart"></div>

<script>
// 11.txt 파일의 데이터를 가져와 차트를 생성하는 함수
async function createChart() {
    try {
        // 11.txt 파일 데이터 가져오기
        const response = await fetch('11.txt');
        const text = await response.text();
        
        // JSON 문자열을 개별 객체로 파싱
        const dataArray = text.trim().split('\n').map(line => JSON.parse(line));
        
        // 차트에 사용할 데이터 추출
        const dates = dataArray.map(entry => entry.day);
        const btcPrices = dataArray.map(entry => entry.BTC_price);
        const usdBalances = dataArray.map(entry => entry.USD_Balance);

        // 차트 생성
        const options = {
            chart: {
                type: 'line',
                height: 350
            },
            series: [
                {
                    name: 'BTC 가격',
                    data: btcPrices
                },
                {
                    name: 'USD 잔액',
                    data: usdBalances
                }
            ],
            xaxis: {
                categories: dates,
                type: 'datetime'
            },
            title: {
                text: '시간에 따른 BTC 가격 및 USD 잔액'
            }
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

    } catch (error) {
        console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
    }
}

// 차트 생성 함수 호출
createChart();
</script>

</body>
</html>
