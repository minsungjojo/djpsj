<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRock USD 순자금 흐름</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h2>BlackRock USD 순자금 흐름 (바 차트)</h2>
    <div id="chart"></div>

    <script>
        // JSON 파일을 불러오는 함수
        async function loadJsonData() {
            try {
                const response = await fetch('b1616.json');
                const jsonData = await response.json();

                // 데이터를 필터링하여 BlackRock의 데이터만 가져옴
                const filteredData = jsonData
                    .filter(item => item.issuer === "BlackRock" && item.amount_usd_net_flow !== null)
                    .map(item => ({
                        time: new Date(item.time).getTime(),  // 시간 값을 timestamp로 변환
                        amount_usd_net_flow: item.amount_usd_net_flow
                    }));

                // 시간 순서대로 정렬
                filteredData.sort((a, b) => a.time - b.time);

                return filteredData;
            } catch (error) {
                console.error('데이터 로드 중 오류 발생:', error);
                return [];
            }
        }

        // ApexCharts 차트를 생성하는 함수
        async function createChart() {
            const data = await loadJsonData();

            const options = {
                chart: {
                    type: 'bar',  // 바 차트로 설정
                    height: 350
                },
                series: [{
                    name: 'USD 순자금 흐름',
                    data: data.map(item => ({ x: item.time, y: item.amount_usd_net_flow }))
                }],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: '날짜'
                    }
                },
                yaxis: {
                    title: {
                        text: 'USD 순자금 흐름'
                    }
                },
                title: {
                    text: 'BlackRock의 USD 순자금 흐름 (2024)',
                    align: 'center'
                }
            };

            // 차트 생성
            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // 페이지 로딩 시 차트 생성
        createChart();
    </script>
</body>
</html>
