<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* 스크롤 제거 */
        }
        #chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* 화면 너비 */
            height: 100vh; /* 화면 높이 */
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('b12.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Failed to fetch data:", error);
                return []; // 데이터 로드 실패 시 빈 배열 반환
            }
        }

        async function renderChart() {
            const data = await fetchData();
            if (data.length === 0) {
                console.error("No data to display on the chart.");
                return; // 데이터가 없으면 차트를 렌더링하지 않음
            }

            const filteredData = data.filter(item => item.amount_usd_net_flow !== null);
            const dateWiseData = {};
            filteredData.forEach(item => {
                const date = item.time.split(" ")[0];
                if (!dateWiseData[date]) {
                    dateWiseData[date] = item.amount_usd_net_flow;
                }
            });

            const seriesData = Object.keys(dateWiseData).map(date => ({
                x: date,
                y: dateWiseData[date]
            }));

            var options = {
                chart: {
                    type: 'bar',
                    height: '100%', // CSS로 관리
                    width: '100%',  // CSS로 관리
                    background: '#000',
                    toolbar: {
                        show: true
                    },
                    animations: {
                        enabled: false
                    }
                },
                grid: {
                    padding: {
                        left: 40,
                        bottom: 30
                    }
                },
                series: [{
                    name: '금액 흐름(USD)',
                    data: seriesData
                }],
                colors: ['#ffffff'],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: '' // 날짜 텍스트 제거
                    },
                    labels: {
                        rotate: -45,
                        style: {
                            colors: '#FFF',
                            fontSize: '23px'
                        },
                        formatter: function(value) {
                            const date = new Date(value);
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            return `${year}-${month}-${day}`;
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: '' // 금액 흐름(USD) 텍스트 제거
                    },
                    labels: {
                        formatter: function (val) {
                            return val.toFixed(2) + " USD";
                        },
                        style: {
                            colors: '#FFF',
                            fontSize: '23px'
                        },
                        offsetX: 50
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            position: 'top'
                        }
                    }
                },
                dataLabels: {
                    enabled: false
                },
                legend: {
                    show: false
                },
                tooltip: {
                    style: {
                        fontSize: '20px'  // 툴팁 텍스트 크기 증가
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        renderChart();
    </script>
</body>
</html>
