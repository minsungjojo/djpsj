<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택형 막대 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>내러티브 소셜 시장 점유율</h1>
    <div id="chart"></div>

    <script>
        // JSON 파일에서 데이터를 가져옵니다
        fetch('b1717.json') // JSON 파일 경로를 설정하세요.
            .then(response => response.json())
            .then(data => {
                // 내러티브 별로 데이터를 분류합니다.
                const categories = [...new Set(data.map(item => item.date))];

                const narratives = ['DEX', 'Runes', 'L1', 'L2', 'AI', 'LRT', 'Perpetuals'];
                const series = narratives.map(narrative => {
                    return {
                        name: narrative,
                        data: categories.map(date => {
                            const entry = data.find(item => item.date === date && item.narrative === narrative);
                            return entry ? entry.count : 0;
                        })
                    };
                });

                // ApexCharts 설정
                const options = {
                    chart: {
                        type: 'bar',
                        height: 350,
                        stacked: true,
                        stackType: '100%'
                    },
                    series: series,
                    xaxis: {
                        categories: categories,
                        title: {
                            text: '날짜'
                        }
                    },
                    yaxis: {
                        title: {
                            text: '비율'
                        },
                        labels: {
                            formatter: function (val) {
                                return val.toFixed(0) + '%';
                            }
                        }
                    },
                    title: {
                        text: '내러티브 소셜 시장 점유율',
                        align: 'center'
                    },
                    tooltip: {
                        y: {
                            formatter: function (val) {
                                return val + " 회";
                            }
                        }
                    },
                    fill: {
                        opacity: 1
                    },
                    legend: {
                        position: 'right',
                        offsetY: 40
                    }
                };

                // 차트 생성 및 렌더링
                const chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            })
            .catch(error => console.error('데이터를 가져오는 중 오류가 발생했습니다:', error));
    </script>
</body>
</html>
