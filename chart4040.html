<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Difficulty Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>Average Difficulty Over Time</h1>
    <div id="chart"></div>

    <script>
        // Fetch data from b4040.json file
        async function fetchData() {
            const response = await fetch('b4040.json'); // JSON file path
            const data = await response.json();
            
            // Transform data to the format required by ApexCharts
            return data.map(item => ({
                x: new Date(item.date), // Convert date string to Date object
                y: item.avgdifficulty   // Use avgdifficulty as y-axis value
            }));
        }

        // ApexCharts configuration
        async function createChart() {
            const seriesData = await fetchData();

            var options = {
                chart: {
                    type: 'line',
                    height: 350
                },
                series: [{
                    name: 'Average Difficulty',
                    data: seriesData
                }],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: 'Date'
                    },
                    labels: {
                        format: 'yyyy-MM-dd' // Format x-axis as date
                    }
                },
                yaxis: {
                    title: {
                        text: 'Average Difficulty'
                    }
                },
                title: {
                    text: 'Average Difficulty Over Time',
                    align: 'center'
                },
                stroke: {
                    curve: 'smooth',
                    colors: ['#000000'], // Set the line color to black
                    width: 1 // Set the line width to 1px
                },
                tooltip: {
                    x: {
                        format: 'yyyy-MM-dd' // Tooltip date format
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // Create the chart
        createChart();
    </script>
</body>
</html>
