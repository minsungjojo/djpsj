<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제 - 날짜 한국어 표시 (년도/월만)</title>
    <!-- ApexCharts 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- jQuery 라이브러리 추가 (AJAX 요청에 사용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* 페이지와 차트에 대한 기본 스타일 */
        html, body {
            width: 100%;
            height: 100vh; /* 전체 화면 높이 설정 */
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        #chart {
            width: 90%; /* 차트 너비 90% */
            height: 80vh; /* 차트 높이를 화면 높이에 비례하여 설정 */
        }
    </style>
</head>
<body>
    <!-- 차트가 표시될 영역 -->
    <div id="chart"></div>

    <!-- 차트를 렌더링하는 스크립트 -->
    <script>
        // JSON 파일 경로
        const jsonFilePath = 'b6.json';

        // JSON 데이터를 비동기로 불러와서 차트를 생성하는 함수
        $.getJSON(jsonFilePath, function(data) {
            // JSON 데이터를 날짜순으로 정렬
            let sortedData = data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // JSON 데이터를 차트 형식에 맞게 변환
            let chartData = sortedData.map(item => {
                return { x: new Date(item.day).getTime(), y: parseFloat(item.Volume_per_users).toFixed(2) };
            });

            // 차트 옵션 설정
            var options = {
                chart: {
                    type: 'line',
                    width: '100%',
                    height: '100%',
                    background: '#000000'
                },
                series: [{
                    name: '사용자당 볼륨',
                    data: chartData
                }],
                stroke: {
                    width: 1,
                    colors: ['#ffffff']
                },
                xaxis: {
                    type: 'datetime',
                    labels: {
                        formatter: function(value) {
                            const date = new Date(value);
                            return date.getFullYear() + '년 ' + (date.getMonth() + 1) + '월';
                        },
                        style: {
                            colors: '#ffffff',
                            fontSize: '12px'
                        }
                    },
                    title: {
                        text: '날짜',
                        style: {
                            color: '#ffffff',
                            fontSize: '14px'
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: '사용자당 볼륨',
                        style: {
                            color: '#ffffff',
                            fontSize: '14px'
                        }
                    },
                    labels: {
                        formatter: function(value) {
                            return value.toFixed(2);
                        },
                        style: {
                            colors: '#ffffff',
                            fontSize: '12px'
                        }
                    }
                },
                tooltip: {
                    theme: 'dark',
                    y: {
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    },
                    x: {
                        formatter: function(value) {
                            const date = new Date(value);
                            const year = date.getFullYear();
                            const month = ('0' + (date.getMonth() + 1)).slice(-2);
                            const day = ('0' + date.getDate()).slice(-2);
                            return `${year}-${month}-${day}`;
                        }
                    }
                },
                grid: {
                    borderColor: '#444444'
                }
            };

            // 차트를 렌더링합니다.
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        });
    </script>
</body>
</html>
