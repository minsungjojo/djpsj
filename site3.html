<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC와 USD 잔액 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>BTC와 USD 잔액 비교 차트</h1>
    <div id="chart"></div>

    <script>
        // JSON 파일에서 데이터 로드
        fetch('b1.json')
        .then(response => response.json())
        .then(data => {
            // 날짜 데이터를 Date 객체로 변환하여 정렬
            data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // 날짜, BTC 잔액, USD 잔액을 배열로 분리
            let days = data.map(entry => entry.day);
            let btcBalances = data.map(entry => entry.BTC_Balance);
            let usdBalances = data.map(entry => entry.USD_Balance);

            var options = {
                chart: {
                    type: 'line',
                    height: 350,
                    toolbar: {
                        show: true // 상단의 툴바를 표시
                    }
                },
                series: [{
                    name: 'BTC 잔액',
                    type: 'line',
                    data: btcBalances
                }, {
                    name: 'USD 잔액',
                    type: 'line',
                    data: usdBalances,
                    yaxis: 1
                }],
                xaxis: {
                    categories: days
                },
                yaxis: [{
                    title: {
                        text: 'BTC 잔액'
                    },
                    min: Math.min(...btcBalances) - 1000,
                    max: Math.max(...btcBalances) + 1000
                }, {
                    opposite: true,
                    title: {
                        text: 'USD 잔액'
                    },
                    min: Math.min(...usdBalances) - 1000000000,
                    max: Math.max(...usdBalances) + 1000000000
                }],
                title: {
                    text: 'BTC와 USD 잔액 비교',
                    align: 'center'
                },
                tooltip: {
                    enabled: true, // 툴팁을 활성화
                    shared: true,  // 두 개의 시리즈를 함께 표시
                    intersect: false // 교차 시점에서 툴팁을 표시
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
