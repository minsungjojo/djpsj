<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRock USD 순자금 흐름</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chart {
            width: 90vw; /* Set chart width to 90% of the viewport width */
            height: 80vh; /* Set chart height to 80% of the viewport height */
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // JSON 파일을 불러오는 함수
        async function loadJsonData() {
            try {
                const response = await fetch('b14.json');
                const jsonData = await response.json();

                // 데이터를 필터링하여 BlackRock의 데이터만 가져옴
                const filteredData = jsonData
                    .filter(item => item.issuer === "BlackRock" && item.amount_usd_net_flow !== null)
                    .map(item => ({
                        time: new Date(item.time).getTime(),  // 시간 값을 timestamp로 변환
                        amount_usd_net_flow: item.amount_usd_net_flow
                    }));

                // 시간 순서대로 정렬
                filteredData.sort((a, b) => a.time - b.time);

                return filteredData;
            } catch (error) {
                console.error('데이터 로드 중 오류 발생:', error);
                return [];
            }
        }

        // ApexCharts 차트를 생성하는 함수
        async function createChart() {
            const data = await loadJsonData();

            const options = {
                chart: {
                    type: 'bar',
                    width: '100%',  // Chart width set to 100% of the container
                    height: '100%',  // Chart height set to 100% of the container
                    background: '#000000'
                },
                series: [{
                    name: 'USD 순자금 흐름',
                    data: data.map(item => ({ x: item.time, y: item.amount_usd_net_flow }))
                }],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: '날짜',
                        style: { color: '#ffffff', fontSize: '16px' }
                    },
                    labels: {
                        datetimeFormatter: {
                            year: 'yyyy년',
                            month: 'MM월',
                            day: 'dd일',
                            hour: 'HH시'
                        },
                        style: { colors: '#ffffff', fontSize: '14px' }
                    },
                    axisBorder: {
                        color: '#666666'
                    },
                    axisTicks: {
                        color: '#666666'
                    }
                },
                yaxis: {
                    title: {
                        text: 'USD 순자금 흐름',
                        style: { color: '#ffffff', fontSize: '16px' }
                    },
                    labels: {
                        style: { colors: '#ffffff', fontSize: '14px' },
                        formatter: function(value) {
                            return Math.round(value);  // 소숫점 없이 정수로 표시
                        }
                    },
                    axisBorder: {
                        color: '#666666'
                    },
                    axisTicks: {
                        color: '#666666'
                    }
                },
                tooltip: {
                    theme: 'dark',
                    x: {
                        format: 'yy-MM-dd'
                    },
                    y: {
                        formatter: function(value) {
                            return Math.round(value);  // 소숫점 없이 정수로 표시
                        }
                    },
                    style: {
                        fontSize: '16px',
                        padding: 10
                    }
                },
                plotOptions: {
                    bar: {
                        colors: {
                            ranges: [{
                                from: -Infinity,
                                to: 0,
                                color: '#ff4a4a'
                            }, {
                                from: 0,
                                to: Infinity,
                                color: '#4a90e2'
                            }]
                        }
                    }
                },
                dataLabels: {
                    enabled: false
                },
                grid: {
                    borderColor: '#333333',
                    xaxis: {
                        lines: {
                            show: true
                        }
                    },
                    yaxis: {
                        lines: {
                            show: true
                        }
                    }
                },
                legend: {
                    labels: {
                        colors: '#ffffff',
                        fontSize: '14px'
                    }
                }
            };

            // 차트 생성
            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // 페이지 로딩 시 차트 생성
        createChart();
    </script>
</body>
</html>
