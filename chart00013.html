<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택형 영역 차트 - TVL 데이터</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* 툴팁 스타일 조정 */
        .apexcharts-tooltip {
            font-size: 16px; /* 폰트 크기를 키워 툴팁을 더 크게 보이도록 설정 */
            padding: 10px; /* 툴팁 내부 여백 설정 */
        }
        body {
            margin: 0; /* 여백 제거 */
            padding: 0;
            background-color: black;
            color: white;
        }
        #chart {
            width: 100vw; /* 화면 너비 전체 */
            height: 100vh; /* 화면 높이 전체 */
        }
    </style>
</head>
<body>

    <!-- 차트 컨테이너 -->
    <div id="chart"></div>

    <script>
        // JSON 데이터를 가져오고 차트를 생성하는 함수
        async function getDataAndRenderChart() {
            try {
                // b1515.json 파일을 불러옴
                const response = await fetch('b13.json');
                const data = await response.json();

                // 발행자별 데이터를 정리
                const seriesData = {};

                data.forEach(entry => {
                    const issuer = entry.issuer;
                    const time = new Date(entry.time);
                    const tvl = entry.tvl;

                    if (!seriesData[issuer]) {
                        seriesData[issuer] = [];
                    }
                    seriesData[issuer].push({ x: time, y: tvl });
                });

                // 각 발행자의 데이터를 시간 순서대로 정렬
                Object.keys(seriesData).forEach(issuer => {
                    seriesData[issuer].sort((a, b) => a.x - b.x);
                });

                // ApexCharts 시리즈 데이터 생성
                const series = Object.keys(seriesData).map(issuer => ({
                    name: issuer,
                    data: seriesData[issuer]
                }));

                // 차트 옵션 설정
                var options = {
                    chart: {
                        type: 'area',
                        stacked: true,
                        height: '100%',
                        width: '100%',
                        background: '#000000' // 차트 배경색을 검은색으로 설정
                    },
                    fill: {
                        type: 'solid',
                        opacity: 1  // 불투명하게 설정
                    },
                    colors: ['#1E90FF', '#FF6347', '#3CB371', '#FFD700', '#FF4500', '#32CD32', '#6A5ACD', '#FF69B4', '#00CED1', '#FF8C00', '#8A2BE2'],
                    series: series,
                    xaxis: {
                        type: 'datetime',
                        labels: {
                            format: 'yyyy-MM-dd',
                            style: { colors: '#FFFFFF' }  // x축 레이블 색상 설정
                        },
                        axisBorder: {
                            color: '#666666' // x축 경계선 색상 설정
                        },
                        axisTicks: {
                            color: '#666666' // x축 눈금 색상 설정
                        }
                    },
                    yaxis: {
                        labels: {
                            style: { colors: '#FFFFFF' }  // y축 레이블 색상 설정
                        },
                        axisBorder: {
                            color: '#666666' // y축 경계선 색상 설정
                        },
                        axisTicks: {
                            color: '#666666' // y축 눈금 색상 설정
                        }
                    },
                    legend: {
                        position: 'right',
                        labels: {
                            colors: '#FFFFFF' // 범례 색상 설정
                        },
                        title: {
                            text: '발행자',
                            style: { color: '#FFFFFF' }  // 범례 제목 색상 설정
                        }
                    },
                    tooltip: {
                        shared: true,
                        intersect: false,
                        x: {
                            format: 'yyyy-MM-dd'  // 툴팁 날짜 형식을 'YYYY-MM-DD'로 설정
                        },
                        theme: 'dark' // 툴팁 테마를 어두운 색상으로 설정
                    },
                    dataLabels: {
                        enabled: false // 차트 위에 숫자가 표시되지 않도록 설정
                    }
                };

                // 차트 렌더링
                var chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            } catch (error) {
                console.error('데이터를 불러오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지가 로드되면 차트를 생성
        getDataAndRenderChart();
    </script>

</body>
</html>
