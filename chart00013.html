<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 높이에 맞춤 */
        }
        #chart {
            width: 100%; /* 화면 너비에 맞춤 */
            height: 100%; /* 화면 높이에 맞춤 */
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function fetchData() {
            const response = await fetch('b12.json');
            const data = await response.json();
            return data;
        }

        async function renderChart() {
            const data = await fetchData();
            const filteredData = data.filter(item => item.amount_usd_net_flow !== null);
            const dateWiseData = {};
            filteredData.forEach(item => {
                const date = item.time.split(" ")[0];
                if (!dateWiseData[date]) {
                    dateWiseData[date] = item.amount_usd_net_flow;
                }
            });

            const seriesData = Object.keys(dateWiseData).map(date => ({
                x: date,
                y: dateWiseData[date]
            }));

            var options = {
                chart: {
                    type: 'bar',
                    height: '100%',
                    width: '100%',
                    background: '#000',
                    toolbar: {
                        show: true
                    },
                    animations: {
                        enabled: false
                    }
                },
                grid: {
                    padding: {
                        left: 60,
                        bottom: 50
                    }
                },
                series: [{
                    name: '금액 흐름(USD)',
                    data: seriesData
                }],
                colors: ['#ffffff'],
                xaxis: {
                    type: 'datetime',
                    title: {
                        text: undefined, // 밑 축 제목 제거
                    },
                    labels: {
                        show: false // 밑 축 라벨 제거
                    }
                },
                yaxis: {
                    title: {
                        text: undefined // 왼쪽 축 제목 제거
                    },
                    labels: {
                        formatter: function (val) {
                            return val.toFixed(2) + " USD";
                        },
                        style: {
                            colors: '#FFF',
                            fontSize: '20px'
                        },
                        offsetX: 50
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            position: 'top'
                        }
                    }
                },
                dataLabels: {
                    enabled: false
                },
                legend: {
                    show: false
                },
                tooltip: {
                    style: {
                        fontSize: '20px'
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        renderChart();
    </script>
</body>
</html>
